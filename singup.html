<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontFilm</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/singup.css">    
    <script type="text/javascript" src="./js/countries.js"></script>  
    <script type="module" src="./js/application.js"></script>  
</head>
<body>
    <main>
        <h2>Formulario de registro</h2> 
        <span class="subtitle">¿Ya tienes usuario? <a href="login.html">Iniciar sesión</a></span>
        <form id="singup_form">
            <section id="gender">
                Género:<br>
                <br>
                <input required type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label><br>
                <input required type="radio" id="female" name="gender" value="female">
                <label for="female">Fememino</label><br>
                <input required type="radio" id="other" name="gender" value="other">
                <label for="other">Otro</label>
            </section>
            <section id="name">
                Nombre: <input required type="text" name="firstname"><br>
                Apellidos: <input required type="text" name="lastname">        
            </section>
            <section id="geolocation" onchange="showProvinceForSpain()">
                País: <br>
                <select required id="countries">            
                </select><br>
                <span class="hidden provinces">Provincia: <br></span>
                <select required id="provinces" class="hidden provinces">
                    <option>-- Seleccione su provincia --</option>    
                    <option>Madrid</option>    
                    <option>Barcelona</option>    
                    <option>Valencia</option>    
                    <option>Cádiz</option>    
                    <option>Otra</option>
                </select>
            </section>
            <section id="contact">
                Teléfono:<br>
                <input required name="phone" type="text">
                Email: <br>
                <input required name="email" type="email">
            </section>
            <section id="login-details">
                Usuario:<br>
                <input required name="username" type="text">
                Contraseña:<br>
                <input required name="password" type="password">
                Repita contraseña:<br>
                <input required name="password-retype" type="password">
                API KEY:<br>
                <input required name="api-key" type="text">
                Motivo de la solicitud de registro:<br>
                <textarea required name="reason"></textarea>
            </section>    
            <section id="conditions">
                <input required type="checkbox" id="terms" name="terms" value="terms">
                <label for="terms"> Acepto los <a href="#">terminos</a> y <a href="#">condiciones</a> del sitio.</label><br>
            </section>
            <div class="send-wrap">
                <input id="singup_button" class="send-button" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
